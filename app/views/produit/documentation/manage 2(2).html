<h2 class="text-center">{{'SITE.FILE.' + operationMode | translate}}</h2>

<form name="manageSiteFileForm" ng-submit="save(manageSiteFileForm.$valid)">

    <div class="form-group">
        <label for="fileName">{{'SITE.FILE.NAME' | translate}}</label>
        <input type="text" name="fileName" class="form-control" ng-model="managedFile.name" maxlength="40" required autofocus/>
        <div ng-messages="manageSiteFileForm.fileName.$error">
            <div ng-messages-include="views/shared/messages.html"></div>
        </div>
    </div>

    <div class="form-group">
        <label for="fileTemp">{{'SITE.FILE.DOCUMENT' | translate}}</label>
        <input type="file" name="fileTemp" ng-model="fileTemp" ng-required="operationMode === 'CREATE'" class="form-control" base-sixty-four-input />
        <!-- Preview
        <a href="" ng-click="openLightboxModal(apiUrl + '/company/' + company.id + '/employee/' + managedEmployee.id + '/identitydocument')">
            <img style="margin: 10px 0 0 0; max-width:200px;" data-ng-src="data:image/png;base64,{{identityDocumentTemp.base64}}" />
        </a> -->
    </div>

    <p class="text-center">
        <button type="submit" class="btn btn-success text-center"><span class="glyphicon glyphicon-save"></span> {{'COMMON.SAVE' | translate}}</button>
        <button type="button" class="btn btn-default" ng-click="goBack()"><span class="glyphicon glyphicon-remove"></span> {{'COMMON.CANCEL' | translate}}</button>
    </p>
</form>
