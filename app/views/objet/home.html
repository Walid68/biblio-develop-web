<div class= "container1">
    <h2>{{'OBJET.LIST' | translate}}</h2>

 

<div class="actions">
        <p class="text-right">
			
             <p class="text-right">
			 			 
            <a ng-href="#!/objet/create" ng-if="hasAnyRole('SUPERADMIN', 'ADMINISTRATEUR')" class="btn btn-primary">
                <span class=" btn-primaryglyphicon glyphicon-plus"></span> {{'COMMON.ADD' | translate}}
            </a>
			<a ng-if="hasAnyRole('SUPERADMIN', 'ADMINISTRATEUR')"  ng-href="#!/objet/home" class="btn btn-primary">
              <span class=" btn-primary glyphicon glyphicon-chevron-left"></span> {{'COMMON.BACK' | translate}}
            </a>
        </p>
		
    </div>
	

    <div ng-include="'views/shared/pagination.html'" class="pull-right" ng-if="searchResult.totalElements > 0"></div>
	<!-- <label ng-show="searchResult.totalElements > 0 && hasAnyRole('SUPERADMIN', 'ADMINISTRATEUR')">{{'ACCEUIL.RECHERCHE' | translate}} <input ng-model="objet.nameObjet" class="form-control"></label> -->
	
	 
	    <table class="table table-striped text-center">
	    <thead>
	        <tr ng-if="searchResult.totalElements > 0">
				<th class="col-md-0 text-center">{{}}</th>
	            <th class="col-md-3 text-center">{{'OBJET.NAME' | translate}}</th>
				<th class="col-md-3 text-center">{{'OBJET.CODE' | translate}}</th>
	            <th class="col-md-3 text-center">{{'OBJET.ACTIONS' | translate}}</th>
	        </tr>
	    </thead>
	    <tr ng-repeat="objet in searchResult.content | filter: objet ">
			<td>{{$index+1}} </td>
	        <td>{{objet.name}}</td>
			<td>{{objet.code}}</td>
	           <td>
	            <div class="btn-group">
	                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	                    {{'COMMON.ACTIONS' | translate}}
	                    <span class="caret"></span>
	                </button>
	                <ul class="dropdown-menu">

                        <li role="separator" class="divider"></li>
												
					    <li>
	                        <a href="#!/objet/edit/{{objet.id}}" >
                            <p  ng-if="hasAnyRole('SUPERADMIN', 'ADMINISTRATEUR')"><span class="glyphicon glyphicon-edit"></span> {{'COMMON.EDIT' | translate}}</p>

                        	</a>
	                    </li>
	                    <li ng-if="hasAnyRole('SUPERADMIN', 'ADMINISTRATEUR')">
	                        <a href="" ng-click="remove(objet)" >
	                        	<span class="glyphicon glyphicon-trash"></span> {{'COMMON.REMOVE' | translate}}
                        	</a>
	                    </li>
							
	                </ul>
	            </div>
	        </td>
	    </tr>
	</table>
</div>
