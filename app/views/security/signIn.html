<div class="container catsandstars2">
   
 
    <form name="signInForm" ng-submit="signIn()">
       
	   <div class="form-group">
            <label>{{'SIGN_IN.USERNAME' | translate}}</label>
            <input type="text" name="userName" ng-model="credentials.userName" required autofocus class="form-control" />
            <div ng-messages="signInForm.userName.$error">
                <div ng-messages-include="views/shared/messages.html"></div>
            </div>
        </div>
			 
						
        <div class="form-group">
            <label>{{'SIGN_IN.PASSWORD' | translate}}</label>
            <input type="password" class="form-control" name="password" ng-model="credentials.password" required />
            <div ng-messages="signInForm.password.$error">
                <div ng-messages-include="views/shared/messages.html"></div>
            </div>
        </div>

        <p class="text-center">
            <button type="submit" name="go" class="btn btn-primary">{{'SIGN_IN.PROCESS' | translate}}</button>
			<br>
			<br>
			<a style = "color: #000000" href="#/user/forget">{{'REGISTRATION.LINK1' | translate}}</a> 
        </p>
		
    </form>
	

    <!-- h2><i style="margin-top:50px " class="fa fa-lock" ></i> {{'SIGN_IN.TITLE'|translate}}</h2>
 -->
</div>
