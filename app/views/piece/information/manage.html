 -->
 <div class = "container1">
<div class="actions">
    <p class="text-right">
        <a class="btn btn-primary" href="#/piece/home">
            <span class="glyphicon glyphicon-chevron-left"></span> {{'COMMON.BACK' | translate}}
        </a>
    </p>
</div>

<form name="managePieceInformationForm" ng-submit="save(managePieceInformationForm.$valid)">

    <div class="form-group">
        <label>{{'PIECE.IMAGE' | translate}}</label>
        <input type="file" name="image" class="form-control" ng-model="managedPieceInformation.image" ng-required="operationMode == 'CREATE'" base-sixty-four-input/>
        <div ng-messages="managePieceInformationForm.image.$error">
            <div ng-messages-include="views/shared/messages.html"></div>
        </div>
        <img ng-if="operationMode == 'EDIT'" ng-src="{{apiUrl}}/piece/{{piece.id}}/information/imageData" width="150">
    </div>

    <div class="form-group">
        <label>{{'PIECE.VIDEO' | translate}}</label>
        <input type="text" name="videoLink" class="form-control" ng-model="managedPieceInformation.videoLink"  placeholder="http://" />
        <div ng-messages="managePieceInformationForm.videoLink.$error">
            <div ng-messages-include="views/shared/messages.html"></div>
        </div>
    </div>

 

    <p class="text-center">
        <button type="submit" class="btn btn-success text-center">
            <span class="glyphicon glyphicon-save"></span> {{'COMMON.SAVE' | translate}}</button>
        <button type="button" class="btn btn-default" ng-click="goBack()">
            <span class="glyphicon glyphicon-remove"></span> {{'COMMON.CANCEL' | translate}}</button>
    </p>
</form>
</div>
