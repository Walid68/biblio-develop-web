<h2 translate="PIECE.INFORMATION" class="text-center" translate-values="{pieceName: piece.namePiece}"></h2>
<div class = "container1">
<h3>{{'PIECE.MAP' | translate}}</h3>
<br/>
<p style="text-align:center;">
    <img ng-src="{{apiUrl}}/piece/{{piece.id}}/information/imageData" style="max-width: 400px; max-height: 200px">
</p>


<div class="clearfix"></div>
<br/>

<div class="clearfix"></div>
<br/>
<h3>{{'PIECE.VIDEO' | translate}}</h3>
<br/>
<p style="text-align:center;">
    <iframe width="400" height="200" ng-src="{{getVideoLink()}}" frameborder="0" allowfullscreen></iframe>
</p>





<p class="text-center" ng-if="hasAnyRole('SPS_COORDINATOR', 'REFERENT')">
    <button type="button" class="btn btn-default" ng-click="goBack()">
        <span class="glyphicon glyphicon-chevron-left"></span> {{'COMMON.BACK' | translate}}
    </button>
</p>
</div>
