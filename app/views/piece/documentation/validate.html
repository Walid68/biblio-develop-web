<h2 class="text-center">{{'SITE.FILE.' + operationMode | translate}}</h2>
<
<p>Fichier : {{ managedFile.name }}</p>

<p>Propriétaire : {{managedFile.owner.fullName}}</p>

<a href="">Télécharger</a>

<br>
<br>

<form name="manageSiteFileForm" ng-submit="save(manageSiteFileForm.$valid)">
        
   <div class="form-group">
       <label for="managedSiteFileComment">{{'SITE.FILE.COMMENT' | translate}}</label>
        <textarea name="managedSiteFileComment" ng-model="managedFile.validationText" class="form-control" rows="5"></textarea>
   </div>

    <p class="text-center">
        <button type="submit" class="btn btn-success text-center"><span class="glyphicon glyphicon-save"></span> {{'COMMON.VALIDATE' | translate}}</button>
        <button type="button" ng-click="reject()" class="btn btn-danger text-center"><span class="glyphicon glyphicon-remove-circle"></span> {{'COMMON.REJECT' | translate}}</button>
        <button type="button" class="btn btn-default" ng-click="goBack()"><span class="glyphicon glyphicon-remove"></span> {{'COMMON.CANCEL' | translate}}</button>
    </p>
</form>
