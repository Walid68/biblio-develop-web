<div >

    <h2 class="text-center">{{'PIECE.' + operationMode | translate}}</h2>


    <div class="actions">
        <p class="text-right">
            <a class="btn btn-primary" href="#!/piece/home">
                <span class="glyphicon glyphicon-chevron-left"></span> {{'COMMON.BACK' | translate}}
            </a>
        </p>
    </div>


	<form name="managePieceForm" ng-submit="save(managePieceForm.$valid)">
		<div class="form-group">
			<label for="name">{{'PIECE.NAME' | translate}} </label>
			<input type="text" name="name" class="form-control" ng-model="managedPiece.name" maxlength="4096" required autofocus/>
			<div ng-messages="managePieceForm.name.$error">
                <div ng-messages-include="views/shared/messages.html"></div>
            </div>
		</div>
	
	
	  <div class="form-group">
			<label for="pieceDescription">{{'PIECE.DESCRIPTION' | translate}}</label>
			<input type="text" name="pieceDescription" class="form-control" ng-model="managedPiece.description" maxlength="4096" required autofocus/>
			<div ng-messages="managePieceForm.pieceDescription.$error">
                <div ng-messages-include="views/shared/messages.html"></div>
            </div>
		</div>
	<div class="form-group">
			<label for="number">{{'PIECE.NUMBER' | translate}}</label>
			<input type="text" name="number" class="form-control" ng-model="managedPiece.number" maxlength="4" required autofocus placeholder="XXXX"/>
			<div ng-messages="managePieceForm.number.$error">
                <div ng-messages-include="views/shared/messages.html"></div>
            </div>
		</div>
		
		<div class="form-group">
			<label for="code">{{'PIECE.CODE' | translate}}</label>
			<select class="form-control"
					name="code"
					
                    data-ng-model="managedPiece.code.id"
                    data-ng-options='code.id as code.codeNumber for code in codes.content'>
            </select>
            <div ng-messages="managePieceForm.code.$error">
                <div ng-messages-include="views/shared/messages.html"></div>
            </div>
		</div> 
		
		<div class="form-group">
			<label for="nameFournisseur">{{'PIECE.NAMEFOURNISSEUR' | translate}} </label>
			<input type="text" name="nameFournisseur" class="form-control" ng-model="managedPiece.nameFournisseur" maxlength="4096"  autofocus/>
			<div ng-messages="managePieceForm.nameFournisseur.$error">
                <div ng-messages-include="views/shared/messages.html"></div>
            </div>
		</div>
		
		 <div class="form-group">
			<label for="detailFournisseur">{{'PIECE.DETAILFOURNISSEUR' | translate}}</label>
			<input type="text" name="detailFournisseur" class="form-control" ng-model="managedPiece.detailFournisseur" maxlength="4096" autofocus/>
			<div ng-messages="managePieceForm.datailFournisseur.$error">
                <div ng-messages-include="views/shared/messages.html"></div>
            </div>
		</div>
		
		<div class="form-group">
			<label for="number">{{'PIECE.REFERENCEFOURNISSEUR' | translate}}</label>
			<input type="text" name="referenceFournisseur" class="form-control" ng-model="managedPiece.referenceFournisseur" maxlength="40"  autofocus />
			<div ng-messages="managePieceForm.referenceFournisseur.$error">
                <div ng-messages-include="views/shared/messages.html"></div>
            </div>
		</div>
		
		<div class="form-group">
			<label for="prixFournisseur">{{'PIECE.PRIXFOURNISSEUR' | translate}}</label>
			<input type="text" name="prixFournisseur" class="form-control" ng-model="managedPiece.prixFournisseur" maxlength="40"  autofocus />
			<div ng-messages="managePieceForm.prixFournisseur.$error">
                <div ng-messages-include="views/shared/messages.html"></div>
            </div>
		</div>
		
		

		<p class="text-center"  >
            <button type="submit" class="btn btn-success text-center"><span class="glyphicon glyphicon-save"></span> {{'COMMON.SAVE' | translate}}</button>
            <button type="button" class="btn btn-danger" ng-click="goBack()"><span class="glyphicon glyphicon-remove"></span> {{'COMMON.CANCEL' | translate}}</button>
        </p>
	</form>

</div>
